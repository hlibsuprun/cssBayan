<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="bayan">
        <h1 class="bayan__header">CSS Bayan</h1>
        <div class="bayan__list">
          <label class="bayan__item" for="tab1">
            <input type="radio" name="accordion" id="tab1" checked />
            <div class="bayan__label">
              <span>As a JS dev, I can relate to this</span>
            </div>
            <img class="bayan__image" src="./assets/mem1.webp" alt="mem" />
          </label>
          <label class="bayan__item" for="tab2">
            <input type="radio" name="accordion" id="tab2" />
            <div class="bayan__label">
              <span>All of my projects be like</span>
            </div>
            <img class="bayan__image" src="./assets/mem2.webp" alt="mem" />
          </label>
          <label class="bayan__item" for="tab3">
            <input type="radio" name="accordion" id="tab3" />
            <div class="bayan__label">
              <span>“But the log is almost full of warnings…”</span>
            </div>
            <img class="bayan__image" src="./assets/mem3.webp" alt="mem" />
          </label>
          <label class="bayan__item" for="tab4">
            <input type="radio" name="accordion" id="tab4" />
            <div class="bayan__label">
              <span>Webdev moment</span>
            </div>
            <img class="bayan__image" src="./assets/mem4.webp" alt="mem" />
          </label>
          <label class="bayan__item" for="tab5">
            <input type="radio" name="accordion" id="tab5" />
            <div class="bayan__label">
              <span>100%???</span>
            </div>
            <img class="bayan__image" src="./assets/mem5.webp" alt="mem" />
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
