<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="bayan">
        <h1 class="bayan__title">CSS Bayan</h1>
        <div class="bayan__list">
          <hr />
          <label class="bayan__item" for="tab1">
            <input type="radio" name="accordion" id="tab1" checked />
            <div class="bayan__label">
              <span class="bayan__subtitle">
                As a JS dev, I can relate to this
              </span>
              <i class="fa-solid fa-plus bayan__icon"></i>
            </div>
            <img class="bayan__image" src="./assets/mem1.webp" alt="mem" />
          </label>
          <hr />
          <label class="bayan__item" for="tab2">
            <input type="radio" name="accordion" id="tab2" />
            <div class="bayan__label">
              <span class="bayan__subtitle">All of my projects be like</span>
              <i class="fa-solid fa-plus bayan__icon"></i>
            </div>
            <img class="bayan__image" src="./assets/mem2.webp" alt="mem" />
          </label>
          <hr />
          <label class="bayan__item" for="tab3">
            <input type="radio" name="accordion" id="tab3" />
            <div class="bayan__label">
              <span class="bayan__subtitle">
                “But the log is almost full of warnings…”
              </span>
              <i class="fa-solid fa-plus bayan__icon"></i>
            </div>
            <img class="bayan__image" src="./assets/mem3.webp" alt="mem" />
          </label>
          <hr />
          <label class="bayan__item" for="tab4">
            <input type="radio" name="accordion" id="tab4" />
            <div class="bayan__label">
              <span class="bayan__subtitle">Webdev moment</span>
              <i class="fa-solid fa-plus bayan__icon"></i>
            </div>
            <img class="bayan__image" src="./assets/mem4.webp" alt="mem" />
          </label>
          <hr />
          <label class="bayan__item" for="tab5">
            <input type="radio" name="accordion" id="tab5" />
            <div class="bayan__label">
              <span class="bayan__subtitle">100%???</span>
              <i class="fa-solid fa-plus bayan__icon"></i>
            </div>
            <img class="bayan__image" src="./assets/mem5.webp" alt="mem" />
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
